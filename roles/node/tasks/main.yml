- name: Directories are present
  file:
    dest: "{{ item }}"
    state: directory
    owner: vagrant
  with_items: directories
  tags: [nodejs]

- name: Files are present
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: files
  register: result
  tags: [nodejs]

- name: Container is running
  docker:
    image: node:4-onbuild
    name: nodejs
    state: reloaded
    expose: 8080
    ports: "8080:8080"
    volumes: "{{ volumes }}"
  tags: [nodejs]
